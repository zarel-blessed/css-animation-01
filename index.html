<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image image_one">S</div>
      <div class="image image_two">H</div>
      <div class="image image_three">A</div>
      <div class="image image_four">H</div>
      <div class="image image_five">E</div>
      <div class="image image_six">E</div>
      <div class="image image_seven">R</div>
      <div class="cursor"></div>
    </div>
    <script>
      const cursor = document.querySelector(".container .cursor");
      const images = document.querySelectorAll(".container .image");
      const container = document.querySelector(".container");

      document.addEventListener(`mousemove`, (e) => {
        cursor.style.left = `${e.pageX}px`;
        cursor.style.top = `${e.pageY}px`;
      });
    </script>
  </body>
</html>
